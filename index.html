<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUDKA CASINO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <h1>🎰 LUDKA CASINO</h1>
        
        <div class="balance-box">
            <span>Баланс:</span>
            <span id="balance">1000</span> 🪙
        </div>

        <div class="slots">
            <div class="slot" id="slot1">🍒</div>
            <div class="slot" id="slot2">🍒</div>
            <div class="slot" id="slot3">🍒</div>
        </div>

        <div class="controls">
            <input type="number" id="bet" value="10" min="1" max="1000">
            <button id="spinBtn">🎲 КРУТИТЬ</button>
        </div>

        <div id="message" class="message">🎲 Сделай ставку и крути!</div>

        <div class="win-table">
            <h3>💎 Выигрыши:</h3>
            <div>Три одинаковых x10</div>
            <div>Два одинаковых x2</div>
            <div>Три 💎 алмаза x50</div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
