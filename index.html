<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✨ LUDKA PREMIUM ✨</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app glass-effect">
    <!-- Вкладки -->
    <div class="tabs premium-tabs">
      <button class="tab active" data-tab="spins">🎰 SPINS</button>
      <button class="tab" data-tab="rocket">🚀 ROCKET</button>
      <button class="tab" data-tab="profile">👑 PROFILE</button>
    </div>

    <!-- Вкладка SPINS (ПОЛНОСТЬЮ ПЕРЕДЕЛАНА) -->
    <div class="tab-content active fade-in" id="spins-tab">
      <div class="premium-card">
        <div class="card-glow"></div>
        
        <div class="balance-premium">
          <div class="balance-icon">💰</div>
          <div class="balance-info">
            <span class="balance-label">ТВОЙ БАЛАНС</span>
            <span class="balance-value" id="balance">1 000</span>
          </div>
        </div>

        <div class="slot-machine-premium">
          <div class="slot-window">
            <div class="reels-premium">
              <div class="reel-premium" id="reel1">🍒</div>
              <div class="reel-premium" id="reel2">🍒</div>
              <div class="reel-premium" id="reel3">🍒</div>
            </div>
          </div>
          
          <div class="slot-effects">
            <div class="lightning"></div>
          </div>
        </div>

        <div class="controls-premium">
          <div class="bet-selector">
            <button class="bet-btn" data-bet="10">10</button>
            <button class="bet-btn" data-bet="50">50</button>
            <button class="bet-btn" data-bet="100">100</button>
            <button class="bet-btn" data-bet="500">500</button>
            <button class="bet-btn" data-bet="max">MAX</button>
          </div>

          <div class="spin-wrapper">
            <button class="spin-button-premium" id="spinBtn">
              <span>🎰 КРУТИТЬ</span>
              <div class="button-glow"></div>
            </button>
          </div>
        </div>

        <div class="win-message" id="message">
          🎲 СДЕЛАЙ СТАВКУ
        </div>

        <div class="paytable">
          <div class="paytable-item">
            <div class="symbol-group">🍒 🍋 ⭐ 7️⃣</div>
            <div class="pay-multiplier">x10</div>
          </div>
          <div class="paytable-item">
            <div class="symbol-group">💎💎💎</div>
            <div class="pay-multiplier gold">x50</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Вкладка ROCKET (ОПТИМИЗИРОВАНА) -->
    <div class="tab-content fade-in" id="rocket-tab">
      <div class="rocket-card">
        <h2 class="rocket-title">🚀 ROCKET</h2>
        
        <div class="rocket-display">
          <div class="flight-progress">
            <div class="progress-bar" id="progressBar"></div>
          </div>
          
          <div class="rocket-flight-area">
            <div class="rocket-model" id="rocket">🚀</div>
            <div class="flight-glow"></div>
          </div>
          
          <div class="multiplier-box" id="multiplier">1.00x</div>
        </div>

        <div class="bet-timer" id="betTimer">
          ⏰ СТАВКА: <span>5с</span>
        </div>

        <div class="history-panel">
          <div class="crash-history" id="crashHistory"></div>
        </div>

        <div class="rocket-controls">
          <div class="balance-row">
            <div class="balance-mini">
              <span>💰</span>
              <span id="miniBalance">1000</span>
            </div>
            <div class="bet-mini">
              <input type="number" id="rocketBet" value="10" min="1" max="1000" class="rocket-input">
            </div>
          </div>

          <button class="action-button" id="actionBtn">📌 СТАВКА</button>

          <div class="active-bet" id="activeBet" style="display: none;">
            <div class="bet-info">
              <span>💰 <span id="currentBetAmount">0</span></span>
              <span>🎯 <span id="potentialWin">0</span></span>
            </div>
          </div>

          <div class="rocket-stats">
            <div class="stat">
              <span>🔥</span>
              <span id="topMultiplier">1.00x</span>
            </div>
            <div class="stat">
              <span>💵</span>
              <span id="rocketTotalWon">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Вкладка PROFILE -->
    <div class="tab-content fade-in" id="profile-tab">
      <div class="profile-card">
        <div class="profile-header">
          <div class="avatar-wrapper">
            <div class="avatar-ring"></div>
            <div class="avatar" id="avatar">👤</div>
          </div>
          <div class="profile-info">
            <div class="profile-name" id="username">Загрузка...</div>
            <div class="profile-badge">💎 PREMIUM</div>
          </div>
        </div>

        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">🎰</div>
            <div class="stat-number" id="gamesPlayed">0</div>
            <div class="stat-label">ИГРЫ</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">🏆</div>
            <div class="stat-number" id="wins">0</div>
            <div class="stat-label">ПОБЕДЫ</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">📊</div>
            <div class="stat-number" id="winRate">0%</div>
            <div class="stat-label">WIN%</div>
          </div>
        </div>

        <div class="balance-highlight">
          <div class="balance-big">
            <span>💰</span>
            <span id="profileBalance">1000</span>
          </div>
        </div>

        <div class="stats-row">
          <div class="stat-block">
            <span>💸 ВСЕГО</span>
            <span id="totalWon">0</span>
          </div>
          <div class="stat-block">
            <span>🔥 ЛУЧШИЙ</span>
            <span id="bestWin">0</span>
          </div>
        </div>

        <div class="achievements">
          <div class="achieve-title">🏆 ДОСТИЖЕНИЯ</div>
          <div class="achieve-grid">
            <div class="achieve-item" id="achFirst">
              <span>🎰</span>
              <span id="achFirstStatus">❌</span>
            </div>
            <div class="achieve-item" id="achTen">
              <span>🔟</span>
              <span id="achTenStatus">❌</span>
            </div>
            <div class="achieve-item" id="achHundred">
              <span>💯</span>
              <span id="achHundredStatus">❌</span>
            </div>
            <div class="achieve-item" id="achJackpot">
              <span>💎</span>
              <span id="achJackpotStatus">❌</span>
            </div>
            <div class="achieve-item" id="achRich">
              <span>💰</span>
              <span id="achRichStatus">❌</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="main.js"></script>
</body>
</html>
